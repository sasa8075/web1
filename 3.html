  <style>
    .container{
    }
    *{
      box-sizing: border-box;
    }
    .container{
      border:5px solid gray;
    }
    .container>*{
      border:5px solid gray;
    }
    .container>.content>*{
      border:5px solid gray;
    }
    .container .content{
      padding-left:200px;
      padding-right:200px;
      overflow: hidden;
    }
    .container .content>*{
      float:left;
      padding-bottom:2500px;
      margin-bottom:-2500px;
    }
    .container .content main{
      width:100%;
    }
    .container .content nav{
      width:200px;
      margin-left: -100%;
      left:-200px;
      position: relative;
    }
    .container .content aside{
      width:150px;
      margin-right:-150px;
    }
    .container footer{
      clear: both;
    }
    @media (max-width:599px){
      .container .content{
        padding-left:0;
        padding-right:0;
        overflow: visible;
      }
      .container .content>*{
        float:none;
        padding-bottom:0;
        margin-bottom:0;
      }
      .container .content main{
        width:100%;
      }
      .container .content nav{
        width:auto;
        margin-left: 0;
        left:0;
        position: relative;
      }
      .container .content aside{
        width:auto;
        margin-right:0;
      }
    }
  </style>
</head>
